<ion-content padding>

  <ion-grid>
    <ion-row class="item-verticle-align-center">

      <ion-col size="12" [attr.size-sm]="colSize" [attr.size-md]="colSize" [attr.size-lg]="colSize" [attr.size-xl]="colSize">
        <ion-item>
          <img class="logoImg" [src]="appLogo" />
        </ion-item>
      </ion-col>
      <ion-col size="12" [attr.size-sm]="colSize" [attr.size-md]="colSize" [attr.size-lg]="colSize" [attr.size-xl]="colSize">
        <div class="margin-bottom icon_input_outer" margin-top>
          <div class="icons_outer"><img src="assets/icon/person.svg"/></div>
          <input type="text" [(ngModel)]="username" placeholder="USERNAME OR EMAIL ADDRESS" />
        </div>

        <div class="margin-bottom icon_input_outer" margin-top>
          <div class="icons_outer"><img src="assets/icon/lock.svg"/></div>
          <input type="password" [(ngModel)]="password" type="password" placeholder="PASSWORD" />
        </div>

        <div class="margin-bottom icon_input_outer" margin-top>
          <div class="icons_outer"><img src="assets/icon/pin.svg"/></div>
          <ion-select [(ngModel)]="city" interface="popover" (ionChange)="changeApiUrl()" placeholder="SELECT CITY">
            <ion-select-option *ngFor="let city of cities" value="{{city.city_api_url}}|{{city.forgot_password_link}}">{{city.city_name}}</ion-select-option>
          </ion-select>
        </div>

        <ion-button class="loginButton" expand="block" size="large" (click)="login()">LOGIN</ion-button>
        <ion-button class="forget-link" (click)="openForgotPassword()">FORGOT YOUR PASSWORD?</ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>



</ion-content>
