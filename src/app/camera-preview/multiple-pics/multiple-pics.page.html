<ion-content class="active">
  <ion-card>
    <ion-item>
      <ion-label>PERMIT TITLE</ion-label>
      <ion-label text-end slot="end">STATUS</ion-label>
    </ion-item>

    <ion-card-content text-center>
      <ion-item>
        <ion-label start>LICENSE PLATE</ion-label>
        <ion-label end color="medium">PLATE NUMBER</ion-label>
      </ion-item>
      <ion-item>
        <ion-label start>ATTRIBUTE NAME</ion-label>
        <ion-label end color="medium" text-wrap>ATTRIBUTE VALUE</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar class="footer_multiple_pics">
    <ion-buttons class="multiple_pics_btn_cancel" (click)="goBack()" text-center slot="start">
      <ion-button>
        <ion-label>CANCEL</ion-label>
      </ion-button>
    </ion-buttons>

    <ion-buttons class="multiple_pics_btn_submit" text-center slot="end" (click)="stop()">
      <ion-button>
        <ion-label>STOP SCANNING</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
