<ion-row class="result-outer">
  <ion-card class="active">
    <ion-item class="title_bar">
      <ion-label>Permit Title</ion-label>
      <ion-label text-end slot="end">Active</ion-label>
    </ion-item>

    <ion-card-content text-center>
      <ion-item>
        <ion-label start>License Plate</ion-label>
        <ion-label end color="medium">License Plate</ion-label>
      </ion-item>
      <ion-item>
        <ion-label start>Variable Label</ion-label>
        <ion-label end color="medium" text-wrap>Variable Value</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card class="inactive">
    <ion-item class="title_bar">
      <ion-label>Permit Title</ion-label>
      <ion-label text-end slot="end">Active</ion-label>
    </ion-item>

    <ion-card-content text-center>
      <ion-item>
        <ion-label start>License Plate</ion-label>
        <ion-label end color="medium">License Plate</ion-label>
      </ion-item>
      <ion-item>
        <ion-label start>Variable Label</ion-label>
        <ion-label end color="medium" text-wrap>Variable Value</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-row>
</ion-content>

<ion-footer>
  <ion-toolbar class="footer_multiple_pics">
    <ion-buttons class="multiple_pics_btn_cancel" (click)="goBack()" text-center slot="start">
      <ion-button>
        <ion-label>CANCEL</ion-label>
      </ion-button>
    </ion-buttons>

    <ion-buttons class="multiple_pics_btn_submit" text-center slot="end" (click)="stop()">
      <ion-button>
        <ion-label>STOP SCANNING</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
