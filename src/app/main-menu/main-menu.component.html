<ion-list>
  <ion-item (click)="goToPage('home')">
    <ion-label>
      <img src="assets/icon/dashborad_menu_icon.png" />
      DASHBOARD
    </ion-label>
  </ion-item>
  <ion-item (click)="scanImage()">
    <ion-label>
      <img src="assets/icon/camera_menu_icon.png" />
      SCAN PLATE
    </ion-label>
  </ion-item>
  <ion-item (click)="viewVehicleSearchForm()">
    <ion-label>
      <img src="assets/icon/vehicle_menu_icon.png" />
      SEARCH BY VEHICLE
    </ion-label>
  </ion-item>
  <ion-item (click)="viewUserSearchForm()">
    <ion-label>
      <img src="assets/icon/user_menu_icon.png" />
      SEARCH BY USER
    </ion-label>
  </ion-item>
  <ion-item (click)="logout()">
    <ion-label>
      <img src="assets/icon/logout_menu_icon.png" />
      LOGOUT
    </ion-label>
  </ion-item>
</ion-list>
