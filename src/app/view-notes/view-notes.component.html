<ion-header>
  <ion-toolbar>
    <ion-buttons class="logoHeader" slot="start" (click)="closeModal(0)">
      <ion-button>
        <img [src]="appLogo" />
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-label>PERMIT NOTES</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding text-center>
  <ion-refresher slot="fixed" (ionRefresh)="refreshData($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let note of notes" class="view_permit_notes">
    <ion-item class="header">
      <ion-label class="date_block" text-wrap>{{note.notes_date}}</ion-label>
      <ion-label text-end slot="end">{{note.notes_time}}</ion-label>
    </ion-item>
    <ion-card-content [innerHtml]="note.notes_desc">
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer (click)="closeModal(1)">
  <ion-toolbar>
    <ion-title text-center>BACK</ion-title>
  </ion-toolbar>
</ion-footer>
