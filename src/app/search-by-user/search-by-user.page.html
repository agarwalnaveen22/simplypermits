<app-header [showProperty]="showProperty" [pageName]="pageName"></app-header>

<ion-content padding text-center>

  <ion-item class="margin-bottom" margin-top>
    <ion-icon slot="start" name="contact"></ion-icon>
    <ion-input [(ngModel)]="firstName" placeholder="First Name"></ion-input>
  </ion-item>

  <ion-item class="margin-bottom">
    <ion-icon slot="start" name="contact"></ion-icon>
    <ion-input [(ngModel)]="lastName" placeholder="Last Name"></ion-input>
  </ion-item>

  <ion-item class="margin-bottom">
    <ion-icon slot="end" src="assets/icon/Second-Billing-Address.svg"></ion-icon>
    <ion-input [(ngModel)]="residentUnit" placeholder="{{dynamic_field}}"></ion-input>
  </ion-item>

  <ion-item class="margin-bottom">
    <ion-icon slot="start" name="mail"></ion-icon>
    <ion-input [(ngModel)]="email" type="email" placeholder="Email Address"></ion-input>
  </ion-item>

  <ion-item class="margin-bottom">
    <ion-icon slot="start" name="call"></ion-icon>
    <ion-input [(ngModel)]="phone" type="tel" placeholder="Phone Number"></ion-input>
  </ion-item>

  <ion-button class="loginButton" expand="block" size="large" (click)="submitForm()">Search</ion-button>

</ion-content>

<ion-footer (click)="goToBack()">
  <ion-toolbar>
    <ion-title text-center>BACK</ion-title>
  </ion-toolbar>
</ion-footer>
