<ion-header>
  <ion-toolbar>
    <ion-buttons class="logoHeader" slot="start">
      <ion-button>
        <img slot="start" [src]="appLogo" />
      </ion-button>
    </ion-buttons>
    <ion-select [(ngModel)]="property" interface="popover" placeholder="Select One">
      <ion-select-option *ngFor="let property of properties" value="{{property.id}}">{{property.name}}</ion-select-option>
    </ion-select>


    <ion-buttons slot="end">
      <ion-button class="logout-btn" (click)="logout()">
        <ion-icon class="logoutIcon" slot="icon-only" name="ios-log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col  size="12" size-sm="5" size-md="5" size-lg="5" size-xl="5">
        <ion-item (click)="takePicture()">
          <img class="scanImage" [src]="scanImage" />
        </ion-item>
      </ion-col>
      <ion-col  size="12" size-sm="7" size-md="7" size-lg="7" size-xl="7">
        <ion-item class="ad-search">
          <ion-label>ADVANCED SEARCH</ion-label>
        </ion-item>

        <ion-item class="hintIcon" (click)="viewVehicleSearchForm()">
          <ion-icon slot="start" name="car"></ion-icon>
          <ion-label>SEARCH PERMITS BY VEHICLE</ion-label>
        </ion-item>

        <ion-item class="hintIcon" (click)="viewUserSearchForm()" *ngIf="!isEnforcement">
          <ion-icon slot="start" name="people"></ion-icon>
          <ion-label>SEARCH PERMITS BY USER</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
